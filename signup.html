<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
        <div align="center">
            <h1>SKCET</h1>
            <h2>Department of CSE</h2>
            <h3>Create Account</h3>
        </div>
        <div>
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname"
                placeholder="Your First Name.!">
    
                <label for="mname">Middle Name</label>
                <input type="text" id="mname" name="middlename"
                placeholder="Your Middle Name.!"

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname"
                placeholder="Your Last Name.!"

                <label for="deptname">Department Name</label>
                <input type="text" id="deptname" name="Departmentname"
                placeholder="Your Department Name.!"

                <label for="College">College Name</label>
                <select id="College" name="College">
                    <option value="Sri krishna College of Engineering and Technology">Sri krishna College of Engineering and Technology</option>
                    <option value="IIT">IIT</option>
                    <option value="VIT">VIT</option>
                    <option value="SKCT">SKCT</option>
                    <option value="PSG">PSG</option>
                </select>
                 <label for="city">City</label>
                 <select id="city" name="city">
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Dindigul">Dindigul</option>
                    </select>
<br>        
<br>
                    
<label for="email">Email Id</label>
<input type="email" id="email" name="email"
placeholder="Enter Your Email.!"<br>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password"
                    placeholder="Create New Password.!">
                <input type="submit" value="Create Account">
            </form>
        </div>
</body>
</html>
